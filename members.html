  <meta property="og:description" content="Meet the founders and core team behind Heart in Action at the University of Ottawa.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="assets/logo.png">
  <meta property="og:url" content="members.html">
  <link rel="icon" href="assets/logo.png">
  <link rel="stylesheet" href="style.css">

<body>
  <a class="skip-link" href="#main">Skip to main content</a>

  <!-- Header copied from index.html for consistency -->

      <a class="brand" href="index.html" aria-label="Heart in Action home">

      </a>
      <nav aria-label="Primary">
        <a href="index.html" id="nav-home">Home</a>
        <a href="events.html" id="nav-events">Events</a>

    <div class="card">
      <h1>Founders</h1>

    <section id="membersGrid" class="members"></section>

  <!-- Footer copied from index.html for consistency -->
  <footer role="contentinfo">
    <div class="container footer-inner">
      <small>© <span id="year"></span> Heart in Action — University of Ottawa</small>
      <div class="social" aria-label="Social and contact">
        <a href="https://www.instagram.com/hia.uottawa/" target="_blank" rel="noopener">Instagram</a>
        <a href="mailto:abelsaddik@gmail.com">Email</a>
        <a href="https://beacons.ai/hiauottawa" target="_blank" rel="noopener">Join us</a>
